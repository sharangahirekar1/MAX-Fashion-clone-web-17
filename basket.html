<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="basket.css">
</head>
<body>
    <div id="itemsInCart"></div>
    <div id="offer">
        <p>Get the offer</p>
        <ul>
            <li> Flat 200 Off on shopping worth 1999 & above, code- MAX200
            </li>
            <li> Flat 100 Off on 999 & above orders, code- NEW100 (First purchase only)</li>
        </ul>
    </div>
    <div id="container">
       <main> <table>
            <thead>
                <tr>
                   <pre> <th>Item</th></pre>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://i1.lmsin.net/website_images/in/logos/logo-max.svg" alt="max"></td>
                </tr>
            </tbody>
        </table></main>
        <div id="checkout">
            <div><p>Subtotal : </p><p2></p2></div>
            <div><p>Standard Ground Shipping : </p>  <p3>FREE</p3></div>
            <div><p>TOTAL :</p><p4></p4></div>
            <div id="button">Proceed To Checkout</div>
        </div>
    </div>
    <div id="paymentWays">
        <p>Ways to pay</p>
        <div>
            <img src="https://i1.lmsin.net/website_images/ae/checkout/logo-visa.png" alt="">
            <img src="https://i1.lmsin.net/website_images/ae/checkout/logo-mc.png" alt="">
            <img src="https://i1.lmsin.net/website_images/in/checkout/logo-rupay.svg" alt="">
            <img src="https://i1.lmsin.net/website_images/ae/checkout/logo-cash.png" alt="">
            <img src="https://i1.lmsin.net/website_images/in/checkout/logo-netbanking.svg" alt="">
            <img src="https://i1.lmsin.net/website_images/in/checkout/logo-wallet.svg" alt="">
            <img src="https://i1.lmsin.net/website_images/in/checkout/logo-rewards.svg" alt="">
        </div>
    </div>
</body>
</html>

<script src="basket.js"></script>
