<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
         h1{
        text-align: center;
        font-size: 50px;
        color: purple;
      }
      #form{
          width:30%;
          margin: auto;
          height: auto;
        }
        input{
            font-size: 30px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h1>PAYMENT PAGE</h1>
    <div id="form">
        <form>
            <input type="number" placeholder="enter card number" id="card_no">
            <br><br><br>
            <input type="password" placeholder="enter cvv" id="cvv_no">
            <br><br><br>
            <input type="month"placeholder="enter expiry" id="expiry">
            <br><br><br>
            <input type="text" placeholder="name of card-holder" id="name">
            <br><br><br>
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",myFunction)

    
    function myFunction(){
        event.preventDefault()
        var card=document.querySelector("#card_no").value
        var cvv=document.querySelector("#cvv_no").value
        var expiry=document.querySelector("#expiry").value

        var cardDetails=[{
            userCard : 123456789,
            userCvv : 123,
            userExpiry : expiry,
        }]

        for(var i=0;i<cardDetails.length;i++){
            if(cardDetails[i].userCard==card && cardDetails[i].userCvv==cvv && cardDetails[i].userExpiry==expiry){
                window.location.href="paymentOTP.html"
            }
            else{
                alert("enterd wrong details")
            }
        }


    }
</script>
