<body>
  <div class="sort">
    <div>
      <p class="total-product"></p>
    </div>
    <div>
      <span>Sort by</span>
      <select id="sortNames" onchange="NameSort()">
      <option value="rele">Relevence</option>
      <option value="ascending">Alphabetical</option>
      <option value="htl">High to Low</option>
      <option value="lth">Low to High</option>
      </select>
    </div>
    
  </div>  
    <div id="product_list"></div>

    <div id="Footer"></div>

<script src="../product_list.js"></script>

<script src="../AllData.js"></script>

<script>

displayData(womens_winterwear);
function NameSort() {
      //console.log('inside name sort')
      var selected = document.querySelector("#sortNames").value;
      console.log(selected);

      if (selected == "ascending") {
        womens_winterwear.sort(function (a, b) {
          if (a.name > b.name) return 1;
          if (a.name < b.name) return -1;
          return 0;
        });
        displayData(womens_winterwear);
      }

      if (selected == "htl") {
        womens_winterwear.sort(function (a, b) {
          return b.price - a.price;
        });
        displayData(womens_winterwear);
      }

      if (selected == "lth") {
        womens_winterwear.sort(function (a, b) {
          return a.price - b.price;
        });
        displayData(womens_winterwear);
      }

      if(selected == "rele"){
        displayData(womens_winterwear)
      }
  }


</script>
